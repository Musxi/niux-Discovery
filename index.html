<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub AI 探索</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-color: #0d1117;
      }
      .avoid-break {
        break-inside: avoid;
      }
      /* Hide the default browser's clear button in search inputs */
      input[type="search"]::-webkit-search-decoration,
      input[type="search"]::-webkit-search-cancel-button,
      input[type="search"]::-webkit-search-results-button,
      input[type="search"]::-webkit-search-results-decoration {
        -webkit-appearance: none;
      }
      @keyframes toast-in {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
      .animate-toast-in {
        animation: toast-in 0.5s ease-in-out forwards;
      }

      /* Google Translate Widget Styles */
      /* Hide the top banner injected by Google Translate */
      .goog-te-banner-frame.skiptranslate {
        display: none !important;
      }
      body {
        top: 0 !important; /* Disables the Google Translate top bar */
      }
      /* Hide the "powered by" tooltip */
      #goog-gt-tt, .goog-te-balloon-frame {
        display: none !important;
      }
      /* Hide the widget itself, but keep it functional */
      #google_translate_element {
        visibility: hidden;
        position: absolute;
        z-index: -1;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement({pageLanguage: 'zh-CN', includedLanguages: 'en,zh-CN'}, 'google_translate_element');
      }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
  </body>
</html>
